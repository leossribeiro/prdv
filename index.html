<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Página Vitor</title>
	<link href="estilo.css" rel="stylesheet"/>
</head>
<body>
		<section class = "primeira gs desktop celular tablet ipad">

		</section>

		<section class = "segunda gs desktop celular tablet ipad">
			<button onclick="botao()">Clique aqui</button>
		</section>

		<section class = "terceira gs desktop celular tablet ipad">
			<button onclick="ppgn()">Confirmar</button>
		</section>
		<br>
		<form id="formulario">
			<fieldset>
			<legend>Planos</legend>
			<select id="opc">
				<option value="a">FREE</option>
				<option value="b">PREMIUM</option>
			</select>
			<input type="submit" value="Submit" onclick="menu()" />
		</fieldset>
		</form>
<script>

var form = document.getElementById('formulario');
var campo = document.getElementById('opc');

form.addEventListener('submit', function(e) {
		if (campo.value=='a') {
			alert("Você é um usuário free e permanecerá nesta página");
		}else {
			window.location.replace("https://www.google.com.br/");
		}

    // impede o envio do form
    e.preventDefault();
});

			function botao(){
					alert("Este é um call-to-action");
				};
			function ppgn(){
				if (confirm("Ir para Google.com?"))
					window.location.replace("https://www.google.com.br/");
			};
</script>
</body>
</html>
